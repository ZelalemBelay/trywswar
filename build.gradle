group 'com.ftc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.springframework:spring-webmvc:4.3.4.RELEASE"
    compile "org.springframework:spring-web:4.3.4.RELEASE"
    compile "org.springframework:spring-webmvc-portlet:4.2.6.RELEASE"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "com.fasterxml.jackson.core:jackson-core:2.8.4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.4"
    compile "org.codehaus.jackson:jackson-mapper-asl:1.9.10"
    compile "org.codehaus.jackson:jackson-core-asl:1.9.10"
}
